---
 - name: 1. Create a new VPC
   ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpc_cidr }}"
        state: present
   register: vpc

 - name: 2. Associate subnet to the VPC
   ec2_vpc_subnet:
        state: present
        vpc_id: "{{ vpc.vpc.id }}"
        cidr: "{{ subnet_cidr }}"
        map_public: yes
        resource_tags:
                Name: "{{ subnet_name }}"
   register: subnet

 - name: 3. Create Internet GateWay
   ec2_vpc_igw:
        vpc_id: "{{vpc.vpc.id }}"
        state: present
        region: us-east-1
        tags:
          Name: "{{ igw_name }}"
   register: igw

 - name: 4. Route IGW
   ec2_vpc_route_table:
        vpc_id: "{{ vpc.vpc.id }}"
        subnets:
            - "{{ subnet.subnet.id }}"
        routes:
            - dest: 0.0.0.0/0
              gateway_id: "{{ igw.gateway_id }}"
        tags:
          Name: "{{ route_name }}"

 - name: Create an EC2 key
   ec2_key:
     name: ansiblelearn.nitesh
   register: ec2_key

 - name: Save private key
   copy:
     content: "{{ ec2_key.key.private_key }}"
     dest: "/etc/ansible/keys_ansible.pem"
     mode: 0600
   when: ec2_key.changed

 - debug:
     var: ec2_key

 - name: 5. Create Security Group
   ec2_group:
        name: Nitesh_Security_Grp
        description: Testing Nitesh Securty Group
        vpc_id: "{{ vpc.vpc.id }}"
        rules:
          - proto: tcp
            ports: 80
            cidr_ip: 0.0.0.0/0
        
          - proto: tcp
            ports: 22
            cidr_ip: 0.0.0.0/0
   register: security_group

 - name: 6. Create EC2 server
   ec2: 
        image: ami-14c5486b
        wait: true
        instance_type: t2.micro
        group_id: "{{ security_group.group_id }}"
        vpc_subnet_id: "{{ subnet.subnet.id }}"
        key_name: "{{ ec2_key.key.name }}"
        count: 1
        region: us-east-1
        instance_tags:
                 name: Nitesh
                 owner: Nikk1212
   register: ec2

 - name: 7. Wait for SSH to come up
   local_action: wait_for
                 host={{ item.public_ip }}
                 port=22
                 state=started
   with_items: "{{ ec2.instances }}"








